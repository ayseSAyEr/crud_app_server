{% extends 'index.html' %}
{% block content %}
{% if employee_list %}
    <ul>
    {% for employee in employee_list %}
        <li><p> {{ employee.name }} {{ employee.surname }} <a href="update_employee/{{employee.id}}" class="btn btn-warning" id = '{{employee.id}}'>edit</a><a href="delete_employee/{{employee.id}}" class="btn btn-danger" id = '{{employee.id}}'>delete</a></p> </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No pages are available.</p>
{% endif %}
{% endblock %}
